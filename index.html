<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <!--Buttons-->
    <input type="button" value="rock" onclick="playRound('rock', getComputerChoice())">
    <input type="button" value="scissors" onclick="playRound('scissors', getComputerChoice())">
    <input type="button" value="paper" onclick="playRound('paper', getComputerChoice())">

    <!--Message-->
    <div id="message" style="padding-top: 20px;">To start the game press one of the buttons</div>

    <!--Score-->
    <div id="playerscore" style="padding-top: 20px">Player Score: 0</div>
    <div id="computerscore">Computer Score: 0</div>
</form>
<script>

/*Generate Rock, Paper or Scissors randomly*/
function getComputerChoice() {
    const defaultSelection = ["rock", "paper", "scissors"];
    let random = Math.floor(Math.random() * defaultSelection.length);
    return defaultSelection[random];
}

let playerPoints = 0;
let computerPoints = 0;

function playRound(playerSelection, computerSelection) {

    //Decide whether the user or the computer has won

    if (playerSelection == "rock" && computerSelection == "paper") {
        document.getElementById("message").textContent="You lose! Paper beats Rock";
        computerPoints++;
    }

    else if (playerSelection == "rock" && computerSelection == "scissors") {
        document.getElementById("message").textContent="You win! Rock beats Scissors";
        playerPoints++;
    }

    else if (playerSelection == "paper" && computerSelection == "scissors") {
        document.getElementById("message").textContent="You lose! Scissors beats Paper!";
        computerPoints++;
    }

    else if (playerSelection == "paper" && computerSelection == "rock") {
        document.getElementById("message").textContent="You win! Paper beats Rock!";
        playerPoints++;
    }

    else if (playerSelection == "scissors" && computerSelection == "rock") {
        document.getElementById("message").textContent="You lose! Rock beats Scissors!";
        computerPoints++;
    }

    else if (playerSelection == "scissors" && computerSelection == "paper") {
        document.getElementById("message").textContent="You win! Scissors beats Paper!";
        playerPoints++;
    }

    /*Case of draw*/
    else if (playerSelection == "rock" && computerSelection == "rock") {
        document.getElementById("message").textContent="It's a draw! Both chose Rock";
    }

    else if (playerSelection == "scissors" && computerSelection == "scissors") {
        document.getElementById("message").textContent="It's a draw! Both chose Scissors";
    }

    else if (playerSelection == "paper" && computerSelection == "paper") {
        document.getElementById("message").textContent="It's a draw! Both chose Paper";
    }

    //Final Winner evaluation
    if (playerPoints >= 5) {
        document.getElementById("message").textContent="YOU WIN THIS GAME!";
        playerPoints = 0;
        computerPoints = 0;
    }   

    if (computerPoints >= 5) {
        document.getElementById("message").textContent="THE COMPUTER WINS THIS GAME!";
        playerPoints = 0;
        computerPoints = 0;
    }

    //updating the score on the page
    document.getElementById("playerscore").textContent="Player Score: "+playerPoints;
    document.getElementById("computerscore").textContent="Computer Score: "+computerPoints;
}

</script>
</body>
</html>
